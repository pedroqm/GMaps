<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Markers</title>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0/src/markerclusterer.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="../gmaps.js"></script>
  <script src="opciones.js" charset="utf-8" ></script>
  <link rel="stylesheet" type="text/css" href="examples.css" />

    
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: 37.778903, 
        lng: -3.782828,
          zoom: 9,
          markerClusterer: function(map) {
          return new MarkerClusterer(map);
        }
      });
     
       
    });
   
  </script>
  <style>
      body{
          margin: 0 auto;
          padding: 40px;
      }
      
  </style>

</head>
<body>
  <h1>GMaps.js &mdash; Markers</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
    <br/>
    <div class="span6">
     <form method="post" id="geocoding_form" name="geocoding_form">

         <option value="mengibar">mengibar</option>

     </select>
    
        <br>
        <input type="checkbox" name="verTipo" id="verTipo" class="todo" value="todo" checked> Ver Todo<br>
        <input type="checkbox" name="verTipo" id="verTipo" class="sub" value="oficina" disabled>Ver oficinas<br>
        <input type="checkbox" name="verTipo" id="verTipo" class="sub" value="parque" disabled>Ver parques<br>

       <br><br>
        <div id="datos">

        <label for="latitud">latitud:</label><input type="text" id= "latitud" name="txtCodigo" value="" placeholder="" disabled>
        <label for="nombre">nombre:</label><input type="text" id= "nombre" name="txtCodigo" value="" placeholder="" disabled>

             <option value="oficina">oficina</option>

         <input type="button" value="Guardar Nuevo Punto" id="guardar" />
        </div> 
     
     
      </form>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" charset="utf-8" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js" charset="utf-8" ></script>
